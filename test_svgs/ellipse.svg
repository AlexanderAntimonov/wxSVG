<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
	width="75mm" height="50mm"
>
<!--	width="100%" height="100%" viewBox="0 0 200 200"
>
-->
<line x1="0" y1="0" x2="1000" y2="0" stroke="black" stroke-width="1"/>
<line x1="0" y1="100" x2="1000" y2="100" stroke="black" stroke-width="1"/>
<!--<line x1="0" y1="2.54cm" x2="1in" y2="2in" stroke="black" stroke-width="3"/>-->
<line x1="0" y1="300" x2="1000" y2="300" stroke="black" stroke-width="1"/>
<line x1="0" y1="400" x2="1000" y2="400" stroke="black" stroke-width="1"/>
<line x1="0" y1="500" x2="1000" y2="500" stroke="black" stroke-width="1"/>

<g transform="translate(100)">
   <line x1="0" y1="0" x2="0" y2="1000" stroke="black" stroke-width="1"/>
   <line x1="100" y1="0" x2="100" y2="1000" stroke="blue" stroke-width="1"/>
   <line x1="200" y1="0" x2="200" y2="1000" stroke="black" stroke-width="1"/>
   <line x1="300" y1="0" x2="300" y2="1000" stroke="blue" stroke-width="2"/>
   <line x1="400" y1="0" x2="400" y2="1000" stroke="black" stroke-width="1"/>
   <line x1="500" y1="0" x2="500" y2="1000" stroke="blue" stroke-width="1"/>
</g>

<!--<g transform="translate(100,0) scale(2.0)">-->
<g transform="translate(0, -150) scale(.5), translate(-100,0)">

  <ellipse cx="50" cy="50" rx="50" ry="50" fill="red"  stroke="#00000080" stroke-width="5"
  	   transform="translate(100, 0), scale(2), translate(0,150)"/>

</g>
</svg>

